<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game Mario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <img class="logo" src="img/victorMario.png" alt="">
        <img class="victorMario" src="img/mario.gif" alt="Victor Mario">
        <img class="pipe" src="img/pipe.png" alt="Pipe">
        <img class="clouds" src="img/clouds.png" alt="clouds">
        <button class="start" onclick="startGame()">Start</button>
    </div>
    <div class="gameOver">
        <h1>Game Over :( </h1><button onclick="restartGame()">Restart</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
